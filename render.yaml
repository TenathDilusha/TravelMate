databases:
  - name: travelmate-db
    databaseName: travelmate
    user: postgres
    plan: free

services:
  - type: web
    name: travelmate-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: sh start.sh
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: travelmate-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.12.0

  - type: web
    name: travelmate-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: frontend/dist
    plan: free
    envVars:
      - key: VITE_API_BASE_URL
        sync: false   # Set this manually in Render dashboard to your backend URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
